<form [formGroup]="inputSearch" class="mb-4">
  <input
    type="text"
    id="fname"
    formControlName="inputSearch"
    placeholder="Buscar ID"
  />
</form>

<table id="customers">
  <tr class="text-capitalize">
    <th class="text-start" *ngFor="let item of header">{{ item.th }}</th>
  </tr>
  <tr
    *ngFor="let item of bodies"
    (click)="rowClick($event, item)"
    class="pointer"
  >
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.logo }}</td>
    <td>{{ item.date_release }}</td>
    <td>{{ item.date_revision }}</td>
    <td class="text-center">
      <app-dropdown></app-dropdown>
    </td>
  </tr>
</table>
