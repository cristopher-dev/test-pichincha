<table id="customers">
  <tr class="text-capitalize">
    <th class="text-start" *ngFor="let item of header">{{ item.th }}</th>
  </tr>
  <tr
    *ngFor="let item of bodies"
    (click)="rowClick($event, item)"
    class="pointer"
  >
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>
      <img src="{{ item.logo }}" class="size-img" />
    </td>
    <td>{{ item.date_release }}</td>
    <td>{{ item.date_revision }}</td>
    <td class="text-center">
      <app-dropdown (onClick)="onClickDropdown($event, item)"></app-dropdown>
    </td>
  </tr>
</table>
